<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- font awsome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>To-Do List</title>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4  rounded interface">

        <h2 class="text-center text-white py-3">To-Do List</h2>
    
      <div class="input-group mb-3">
        <input type="text" id="taskInput" class="form-control " placeholder="Enter your task">
        <div class="input-group-append">
          <button class="btn " onclick="addTask()">Add Task</button>
        </div>
      </div>
    
      <!-- Task list -->
      <ul id="taskList" class="list-group py-3">
      </ul>
    </div>
    </div>
    <div class="col-lg-4"></div>
  </div>

<script>
  function addTask() {
    // Get task input value
    var taskInput = document.getElementById('taskInput');
    var taskValue = taskInput.value.trim();

    // creating tasks
    if (taskValue !== '') {
      var listItem = document.createElement('li');
      listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
      listItem.innerHTML = `
        <span>${taskValue}</span>
        <div>
          <button class="btnn  btn-sm mr-2" onclick="editTask(this)"><i class="fa-solid fa-pen-to-square" style="color: #005eff;"></i></button>
          <button class="btnn  btn-sm" onclick="deleteTask(this)"><i class="fa-solid fa-trash" style="color: #ff0000;"></i></button>
        </div>
      `;

      // new list item
      document.getElementById('taskList').appendChild(listItem);

      // Clear the task input field
      taskInput.value = '';
    }
  }

  function editTask(button) {
    var listItem = button.closest('li');
    var taskText = listItem.querySelector('span').innerText;

    // Display prompt for editing task
    var editedTask = prompt('Edit Task:', taskText);

    if (editedTask !== null && editedTask !== '') {
      listItem.querySelector('span').innerText = editedTask;
    }
  }

  function deleteTask(button) {
    var listItem = button.closest('li');
    listItem.parentNode.removeChild(listItem);
  }
</script>

</body>
</html>
